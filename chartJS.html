<html lang="en">
<head>

    <title>Atividade de PI ChartJS</title>

<body style="display: flex;">
    
    <div>
        <canvas id="myChart" style="position: relative; height: 40vh; width: 40vw;"></canvas>

    <div>
        <canvas id="myChart2" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>

</body>

<script>

    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Mar√ßo',

        'Maio',
        'Junho',
    ]

    const horario = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 45, 95)',
            borderColor: 'rgb(255, 45, 95)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {   label: 'Umidade',
            backgroundColor: 'rgb(95, 95, 255)',
            borderColor: 'rgb(95, 95, 255)',
            data: [80, 82, 80, 85, 85, 83],
        }]
    };
    const horario2 = {
        labels: labels2,
        datasets: [{

            data: [22, 24, 27, 23, 20, 18],
        },

            backgroundColor: 'rgb(95, 95, 255)',
            borderColor: 'rgb(95, 95, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }]
    };

    const config = {
        type: 'line',
        data: horario, 
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: horario2, 
        options: {}
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );

  </script>
